<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac grey">AC</div>
            <div class="btn plus minus grey">+/-</div>
            <div class="btn percent grey">%</div>
            <div class="btn division orange">÷</div>
            <div class="btn seven grey">7</div>
            <div class="btn eight grey">8</div>
            <div class="btn nine grey">9</div>
            <div class="btn multiple orange">X</div>

            <div class="btn four grey">4</div>
            <div class="btn five grey">5</div>
            <div class="btn six grey">6</div>
            <div class="btn minus orange">-</div>

            <div class="btn one grey">1</div>
            <div class="btn two grey">2</div>
            <div class="btn three grey">3</div>
            <div class="btn plus orange">+</div>
            
            <div class="btn zero grey">0</div>
            <div class="btn comma grey">,</div>
            <div class="btn equals orange">=</div>


        </div>
    
</body>
</html>
